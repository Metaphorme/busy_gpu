name: Build Busy GPU

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.29
      with:
        cuda: '11.8.0'
        method: 'network'
        sub-packages: '["nvcc", "cudart"]'
    
    - name: Verify CUDA installation
      run: |
        nvcc --version
        which nvcc
    
    - name: Build with Make
      run: |
        make
        ./busy_gpu --version
    
    - name: Build with CMake
      run: |
        mkdir build-cmake
        cd build-cmake
        cmake ..
        cmake --build .
        ./busy_gpu --version
    
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts/linux-x64
        cp busy_gpu artifacts/linux-x64/
        cp README.md LICENSE artifacts/linux-x64/
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: busy_gpu-linux-x64
        path: artifacts/linux-x64/

  create-release:
    needs: [build-linux]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: busy_gpu-linux-x64
        path: release/linux-x64
    
    - name: Create release archives
      run: |
        cd release/linux-x64
        tar -czf ../busy_gpu-linux-x64.tar.gz *
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/busy_gpu-linux-x64.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
